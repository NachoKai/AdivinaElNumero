<!DOCTYPE html>
<html lang="es">

<head>
  <title>Adivina el Numero !</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/429b57eee3.js" crossorigin="anonymous"></script>
  <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
  <div class="contenedor">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="titulo">
          <h1>Adivina el Número!</h1>
          <h6><strike>Pista: intenta del 1 al 50</strike></h6>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="dificultad" id="dificultad">
          <b class="dif">Dificultad: </b><br />
          <label for="facil">Facil</label>
          <input type="radio" name="dificultad" id="facil" />|
          <label for="facil">Normal</label>
          <input type="radio" name="dificultad" id="normal" checked />|
          <label for="facil">Dificil</label>
          <input type="radio" name="dificultad" id="dificil" />|
          <label for="facil">Muy Dificil</label>
          <input type="radio" name="dificultad" id="muy-dificil" />|
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="intentos">
          <label for="intentos"><b>Intentos Restantes: </b></label>
          <input type="number" id="intentos" min="0" max="10" disabled />
        </div>
      </div>
      <div class="row justify-content-md-center">
        <label for="user-num" class="msg">Ingresar número: </label>
        <input type="number" placeholder="0" id="user-num" min="0" class="input" />
      </div>
      <div class="row justify-content-md-center">
        <div class="msg">Mensaje: </div>
      </div>
      <div class="row justify-content-md-center">
        <div id="mensaje"></div>
      </div>
      <hr />
      <div class="row justify-content-md-center">
        <button class="button" id="button">Ingresar</button>
        <button class="reset" id="reset" onClick="window.location.reload();">
          Reiniciar
        </button>
      </div>
    </div>
    <br>
    <footer>
      <a class="link" href="https://github.com/NachoKai/">Nacho Caiafa</a>
      &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
    </footer>
  </div>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
